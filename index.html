<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <img src="./images/bg-pattern-card.svg" alt="card" />
      </div>
      <div class="personal-info">
        <img src="./images/image-victor.jpg" alt="person pic" />

        <h4>Victor Crest <span>26</span></h4>

        <h5>London</h5>
      </div>
      <ul class="stats-info">
        <li>80k <span>followers</span></li>
        <li>803k <span>Likes</span></li>
        <li>1.4k <span>Photos</span></li>
      </ul>
    </main>
  </body>
</html>
